<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAGO TRANSBANK</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap-5.1.3/css/bootstrap.min.css') }}">
</head>

<body>
  <div class="container-sm mt-5">
    <form class="form-control" method="POST" action="/transbank-pay">
      <div class="mb-3 row">
        <label for="buy-id" class="col-sm-2 col-form-label">BUY ID</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="buy-order" name="buy-order" value="{{context.buy_order}}">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="amount" class="col-sm-2 col-form-label">AMOUNT</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="amount" name="amount" value="{{context.amount}}">
        </div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-warning mx-4 my-4 col-2"><img src="{{ url_for('static', filename='assets/img/webpay-desktop-logo_color.svg') }}" alt=""></button>
      </div>      
    </form>
  </div>
</body>

</html>
